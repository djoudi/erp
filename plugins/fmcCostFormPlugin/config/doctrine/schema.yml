#CostFormInvoicing:
#CostFormInvoicingItem:
#CostForm:
#CostFormItem:

######################################################

CostFormInvoicing:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    columns:
        employee_id:
            type: integer
            notnull: true
        invoicing_Date:
            type: date
            notnull: true
    relations:
        Employee:
            class: sfGuardUser
            local: employee_id
            foreign: id
            foreignAlias: CostFormInvoicings
            onDelete: CASCADE

######################################################

CostFormInvoicingItem:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    columns:
        invoicing_id:
            type: integer
            notnull: true
        cost_id:
            type: integer
            notnull: true
    relations:
        CostFormInvoicing:
            class: CostFormInvoicing
            local: invoicing_id
            foreign: id
            foreignAlias: CostFormInvoicingItems
            onDelete: CASCADE
        CostItem:
            class: CostFormItem
            local: cost_id
            foreign: id
            foreignAlias: CostFormInvoicingItems
            onDelete: CASCADE

######################################################

CostForm:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    columns:
        employee_id:
            type: integer
        project_id:
            type: integer
            notnull: true
        advanceReceived:
            type: decimal
            scale:  2
            notnull: false
            default: NULL
        currency_id:
            type: integer
            notnull: true
        isSent:
            type: boolean
            default: false
            notnull: true
    relations:
        Users:
            class: sfGuardUser
            local: employee_id
            foreign: id
            foreignAlias: CostForms
            onDelete: CASCADE
        Projects:
            class: Project
            local: project_id
            foreign: id
            foreignAlias: CostForms
            onDelete: CASCADE
        Currencies:
            class: Currency
            local: currency_id
            foreign: id
            foreignAlias: CostForms
            onDelete: CASCADE

######################################################

CostFormItem:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: created_at DESC
    columns:
        costForm_id:
            type: integer
            notnull: true
        cost_Date:
            type: date
            notnull: true
        description:
            type: string(250)
            notnull: true
        amount:
            type: decimal
            scale:  2
            notnull: true
        currency_id:
            type: integer
            notnull: true
        receipt_No:
            type: string (50)
        invoice_To:
            type: enum
            values: ['FMC', 'Customer']
            default: 'Customer'
            notnull: true
        vat_id:
            type: integer
            notnull: true
        is_Processed:
            type: boolean
            default: false
            notnull: true
        invoice_No:
            type: string(50)
            notnull: false
            default: NULL
        invoice_Date:
            type: date
            notnull: false
            default: NULL
        invoiced_By:
            type: integer
            notnull: false
            default: NULL
        dontInvoice:
            type: boolean
            notnull: false
            default: null
        isPaid:
            type: boolean
            notnull: false
            default: false
    relations:
        Invoicer:
            class: sfGuardUser
            local: invoiced_By
            foreign: id
            foreignAlias: CostFormItems
            onDelete: CASCADE
        CostForms:
            class: CostForm
            local: costForm_id
            foreign: id
            foreignAlias: CostFormItems
            onDelete: CASCADE
        Vats:
            class: Vat
            local: vat_id
            foreign: id
            foreignAlias: CostFormItems
            onDelete: CASCADE
        Currencies:
            class: Currency
            local: currency_id
            foreign: id
            foreignAlias: CostFormItems
            onDelete: CASCADE
