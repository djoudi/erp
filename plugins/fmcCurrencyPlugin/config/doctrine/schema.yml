Currency:
  actAs:
    Timestampable: ~
    Versionable: ~
    
  columns:
    code: { type: string(3), notnull: true, unique: true }
    symbol: { type: string(10), notnull: true, unique: true }
    isDefault: { type: boolean, default: false }
    isActive: { type: boolean, default: true, notnull: true }
    created_by: integer
    updated_by: integer

  relations:
    Creator: { class: sfGuardUser, local: created_by, foreign: id, foreignAlias: User }
    Updater: { class: sfGuardUser, local: updated_by, foreign: id, foreignAlias: Updater }
