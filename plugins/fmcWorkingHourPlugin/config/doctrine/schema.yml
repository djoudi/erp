# LeaveType
# LeaveRequestLimit
# WorkingHourParameter
# WorkingHourWorkType
# WorkingHourWorkTypeUser
# WorkingHourWorkTypeGroup
# sfGuardUser
# sfGuardGroup
# LeaveRequest
# WorkingHourDay
# WorkingHourRecord

######################################################

LeaveType:
    options:
        orderBy: name ASC
        symfony:
            filter: false
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    columns:
        name:
            type: string(50)
            notnull: true
            unique: true
        default_Limit:
            type: integer
            notnull: true
            default: 0
        has_Report:
            type: boolean
            notnull: true
            default: false

######################################################

LeaveRequestLimit:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    columns:
        user_id:
            type: integer
            notnull: true
        type_id:
            type: integer
            notnull: true
        leaveLimit:
            type: integer
            notnull: true
    relations:
        Employee:
            class: sfGuardUser
            local: user_id
            foreign: id
            foreignAlias: LeaveRequestLimit
            onDelete: CASCADE
        LeaveType:
            class: LeaveType
            local: type_id
            foreign: id
            foreignAlias: LeaveRequestLimit
            onDelete: CASCADE

######################################################

WorkingHourParameter:
    options:
        orderBy: param ASC
        symfony:
            filter: false
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    columns:
        param:
            type: string(50)
            notnull: true
        value:
            type: string(50)
            notnull: true
        description:
            type: string(50)
            notnull: true

######################################################

WorkingHourWorkType:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: name ASC
    columns:
        name:
            type: string(50)
            notnull: true
            unique: true
    relations:
        Employees:
            class: sfGuardUser
            local: worktype_id
            foreign: user_id
            refClass: WorkingHourWorkTypeUser
            foreignAlias: WorkTypes
        Departments:
            class: sfGuardGroup
            local: worktype_id
            foreign: group_id
            refClass: WorkingHourWorkTypeGroup
            foreignAlias: WorkTypes

######################################################

WorkingHourWorkTypeUser:
    options:
        symfony:
            form:   false
            filter: false
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    columns:
        worktype_id:
            type: integer
            primary: true
        user_id:
            type: integer
            primary: true
    relations:
        WorkingHourWorkType:
            class: WorkingHourWorkType
            local: worktype_id
            onDelete: CASCADE
        Employee:
            class: sfGuardUser
            local: user_id
            onDelete: CASCADE

######################################################

WorkingHourWorkTypeGroup:
    options:
        symfony:
            form:   false
            filter: false
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    columns:
        worktype_id:
            type: integer
            primary: true
        group_id:
            type: integer
            primary: true
    relations:
        WorkingHourWorkType:
            class: WorkingHourWorkType
            local: worktype_id
            onDelete: CASCADE
        Department:
            class: sfGuardGroup
            local: group_id
            onDelete: CASCADE

######################################################

sfGuardUser:
    options:
        orderBy: first_name ASC, last_name ASC
    columns:
        monthly_Working_Hours:
            type: integer
            notnull: true
            default: 0
    relations:
        WorkTypes:
            class: WorkingHourWorkType
            local: user_id
            foreign: worktype_id
            refClass: WorkingHourWorkTypeUser
            foreignAlias: Employees

######################################################

sfGuardGroup:
    options:
        orderBy: name ASC
    columns:
        default_Worktype_id:
            type: integer
            notnull: true
            default: 40
    relations:
        WorkTypes:
            class: WorkingHourWorkType
            local: group_id
            foreign: worktype_id
            refClass: WorkingHourWorkTypeGroup
            foreignAlias: Departments
        Default_Work_Type:
            class: WorkingHourWorkType
            local: default_Worktype_id
            foreign: id
            foreignAlias: Department
            onDelete: CASCADE


######################################################

LeaveRequest:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: start_Date ASC
    columns:
        user_id:
            type: integer
            notnull: true
        type_id:
            type: integer
            notnull: true
        status:
            type: enum
            values: ['Draft', 'Pending', 'Accepted', 'Denied']
            default: 'Draft'
            notnull: true
        start_Date:
            type: date
            notnull: true
        end_Date:
            type: date
            notnull: true
        comment:
            type: string(250)
            notnull: false
        day_Count:
            type: integer
            notnull: true
            default: 0
        report_Date:
            type: date
            notnull: false
        report_Number:
            type: string(50)
            notnull: false
        report_Received:
            type: date
            notnull: false
    relations:
        Employee:
            class: sfGuardUser
            local: user_id
            foreign: id
            foreignAlias: LeaveRequest
            onDelete: CASCADE
        LeaveType:
            class: LeaveType
            local: type_id
            foreign: id
            foreignAlias: LeaveRequest
            onDelete: CASCADE

######################################################

WorkingHourDay:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: date ASC
    columns:
        user_id:
            type: integer
            notnull: true
        date:
            type: date
            notnull: true
        status:
            type: enum
            values: ['Draft', 'Pending', 'Accepted', 'Denied']
            default: 'Draft'
            notnull: true
        leave_id:
            type: integer
            notnull: false
            default: NULL
        multiplier:
            type: decimal
            notnull: true
            default: 1
    relations:
        Employee:
            class: sfGuardUser
            local: user_id
            foreign: id
            foreignAlias: WorkingHourDay
            onDelete: CASCADE
        LeaveRequest:
            class: LeaveRequest
            local: leave_id
            foreign: id
            foreignAlias: WorkingHourDay
            onDelete: CASCADE

######################################################

WorkingHourRecord:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: day_id, start_Time, end_Time  ASC
    columns:
        day_id:
            type: integer
            notnull: true
        recordType:
            type: enum
            values: ['Work', 'Entrance', 'Exit']
            default: 'Work'
            notnull: true
        start_Time:
            type: time
            notnull: true
        end_Time:
            type: time
            notnull: false
        project_id:
            type: integer
            notnull: false
        work_Type_id:
            type: integer
            notnull: false
        comment:
            type: string(50)
            notnull: false
    relations:
        Day:
            class: WorkingHourDay
            local: day_id
            foreign: id
            foreignAlias: WorkingHourRecords
            onDelete: CASCADE
        Project:
            class: Project
            local: project_id
            foreign: id
            foreignAlias: WorkingHourRecords
            onDelete: CASCADE
        WorkType:
            class: WorkingHourWorkType
            local: work_Type_id
            foreign: id
            foreignAlias: WorkingHourRecords
            onDelete: CASCADE
