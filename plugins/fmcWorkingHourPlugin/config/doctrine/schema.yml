##################################################################

WorkingHourLeave:

    actAs:
        SoftDelete: ~
        Timestampable: ~
        Versionable: ~
    columns:
        user_id:
            type: integer
            notnull: true
        type:
            type: enum
            values: ["IllnessWReport", "IllnessWoReport", "PaidVacation", "UnpaidVacation"]
            notnull: true
        date:
            type: date
            notnull: true
        description:
            type: string(50)  
        status:
            type: enum
            values: ["Pending", "Approved", "Denied", "Cancelled"]
            notnull: true
        status_user:
            type: integer
            notnull: true
        report_Date:
            type: date
            notnull: false
        report_Received:
            type: boolean
            default: false
            notnull: false
        report_Received_On:
            type: date
            notnull: false
        created_by:
            type: integer
        updated_by:
            type: integer
    relations:
        User:
            class: sfGuardUser
            local: user_id
            foreign: id
            foreignAlias: WorkingHourLeave
            onDelete: CASCADE
        StatusUser:
            class: sfGuardUser
            local: status_user
            foreign: id
            foreignAlias: WorkingHourLeave
            onDelete: CASCADE
        Creator:
            class: sfGuardUser
            local: created_by
            foreign: id
            foreignAlias: User
        Updater:
            class: sfGuardUser
            local: updated_by
            foreign: id
            foreignAlias: Updater

