##################################################################

WorkingHourDay:

    actAs:
        SoftDelete: ~
        Timestampable: ~
        Versionable: ~
    columns:
        type:
            type: enum
            values: ["Enter", "Exit"]
            default: "Enter"
            notnull: true
        user_id:
            type: integer
            notnull: true
        date:
            type: date
            notnull: true
        time:
            type: time
            notnull: true
        created_by:
            type: integer
        updated_by:
            type: integer
    relations:
        User:
            class: sfGuardUser
            local: user_id
            foreign: id
            foreignAlias: WorkingHours
            onDelete: CASCADE
        Creator:
            class: sfGuardUser
            local: created_by
            foreign: id
            foreignAlias: User
        Updater:
            class: sfGuardUser
            local: updated_by
            foreign: id
            foreignAlias: Updater

