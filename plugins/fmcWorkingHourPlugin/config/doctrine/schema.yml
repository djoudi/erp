# LeaveType
# LeaveRequestEmployeeLimit
# WorkingHourParameter
# WorkingHourWorkType
# WorkingHourWorkTypeUser
# WorkingHourWorkTypeGroup
# sfGuardUser
# sfGuardGroup
# sfGuardPermission
# LeaveRequest
# WorkingHourDay
# WorkingHourRecord

######################################################

LeaveType:
    options:
        orderBy: name ASC
        symfony:
            filter: false
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    columns:
        name:
            type: string(50)
            notnull: true
            unique: true
        has_Report:
            type: boolean
            notnull: true
            default: false
        will_be_paid:
            type: boolean
            notnull: true
            default: true
        yearly_Limit:
            type: decimal
            scale: 1
            notnull: false
            default: NULL

######################################################

LeaveRequestEmployeeLimit:
    actAs:
        Auditable: ~
        Versionable: ~
    options:
        orderBy: created_at DESC
    columns:
        employee_id:
            type: integer
            notnull: true
        type_id:
            type: integer
            notnull: true
        leave_Limit:
            type: decimal
            scale: 1
            notnull: true
        added_by:
            type: integer
            notnull: true
        comment:
            type: string(255)
            notnull: false
    relations:
        Employee:
            class: sfGuardUser
            local: employee_id
            foreign: id
            foreignAlias: LeaveRequestEmployeeLimits
            onDelete: CASCADE
        LeaveType:
            class: LeaveType
            local: type_id
            foreign: id
            foreignAlias: LeaveRequestEmployeeLimits
            onDelete: CASCADE
        Adder:
            class: sfGuardUser
            local: added_by
            foreign: id
            foreignAlias: LeaveRequestEmployeeLimits
            onDelete: CASCADE

######################################################

WorkingHourParameter:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: description ASC
        symfony:
            filter: false
    columns:
        param:
            type: string(50)
            notnull: true
        description:
            type: string(50)
            notnull: true
        value:
            type: string(50)
            notnull: false
            default: NULL

######################################################

WorkingHourWorkType:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: name ASC
    columns:
        name:
            type: string(50)
            notnull: true
            unique: true
    relations:
        Departments:
            class: sfGuardGroup
            local: worktype_id
            foreign: group_id
            refClass: WorkingHourWorkTypeGroup
            foreignAlias: WorkTypes
        Employees:
            class: sfGuardUser
            local: worktype_id
            foreign: employee_id
            refClass: WorkingHourWorkTypeUser
            foreignAlias: WorkTypes


######################################################

WorkingHourWorkTypeUser:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        symfony:
            form:   false
            filter: false
    columns:
        worktype_id:
            type: integer
            primary: true
        employee_id:
            type: integer
            primary: true
    relations:
        WorkingHourWorkType:
            class: WorkingHourWorkType
            local: worktype_id
            onDelete: CASCADE
        Employee:
            class: sfGuardUser
            local: employee_id
            onDelete: CASCADE

######################################################

WorkingHourWorkTypeGroup:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        symfony:
            form:   false
            filter: false
    columns:
        worktype_id:
            type: integer
            primary: true
        group_id:
            type: integer
            primary: true
    relations:
        WorkingHourWorkType:
            class: WorkingHourWorkType
            local: worktype_id
            onDelete: CASCADE
        Department:
            class: sfGuardGroup
            local: group_id
            onDelete: CASCADE

######################################################

sfGuardUser:
    options:
        orderBy: first_name ASC, last_name ASC
    columns:
        required_daily_work_minutes:
            type: integer
            notnull: false
            default: NULL
        required_daily_break_minutes:
            type: integer
            notnull: false
            default: NULL
        employment_start:
            type: date
            notnull: false
            default: NULL
        employment_end:
            type: date
            notnull: false
            default: NULL
        office_Entrance:
            type: time
            notnull: false
            default: NULL
        office_Exit:
            type: time
            notnull: false
            default: NULL
        default_Work_Type_id:
            type: integer
            notnull: false
            default: NULL
        monthly_Working_Hours:
            type: integer
            notnull: false
            default: NULL
        send_Email:
            type: boolean
            notnull: true
            default: false
    relations:
        DefaultWorkType:
            class: WorkingHourWorkType
            local: default_Work_Type_id
            foreign: id
            foreignAlias: DefaultWorkTypeEmployees
            onDelete: CASCADE
        WorkTypes:
            class: WorkingHourWorkType
            local: employee_id
            foreign: worktype_id
            refClass: WorkingHourWorkTypeUser
            foreignAlias: Employees

######################################################

sfGuardGroup:
    options:
        orderBy: name ASC
    columns:
        default_Worktype_id:
            type: integer
            notnull: true
            default: 40
    relations:
        WorkTypes:
            class: WorkingHourWorkType
            local: group_id
            foreign: worktype_id
            refClass: WorkingHourWorkTypeGroup
            foreignAlias: Departments
        Default_Work_Type:
            class: WorkingHourWorkType
            local: default_Worktype_id
            foreign: id
            foreignAlias: Department
            onDelete: CASCADE

######################################################

sfGuardPermission:
    options:
        orderBy: name ASC

######################################################

LeaveRequest:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: start_Date DESC
    columns:
        employee_id:
            type: integer
            notnull: true
        type_id:
            type: integer
            notnull: true
        status:
            type: enum
            values: ['Draft', 'Pending', 'Accepted', 'Denied']
            default: 'Draft'
            notnull: true
        start_Date:
            type: date
            notnull: true
        end_Date:
            type: date
            notnull: true
        is_half_day:
            type: boolean
            default: false
            notnull: true
        day_Count:
            type: decimal
            scale: 1
            notnull: true
            default: 0
        comment:
            type: string(250)
            notnull: false
        report_Date:
            type: date
            notnull: false
        report_Number:
            type: string(50)
            notnull: false
        report_Received:
            type: date
            notnull: false
    relations:
        Employee:
            class: sfGuardUser
            local: employee_id
            foreign: id
            foreignAlias: LeaveRequest
            onDelete: CASCADE
        LeaveType:
            class: LeaveType
            local: type_id
            foreign: id
            foreignAlias: LeaveRequest
            onDelete: CASCADE

######################################################

WorkingHourDay:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: date DESC
    columns:
        employee_id:
            type: integer
            notnull: true
        date:
            type: date
            notnull: true
        status:
            type: enum
            values: ['Draft', 'Accepted', 'Denied']
            default: 'Draft'
            notnull: true
        leave_id:
            type: integer
            notnull: false
            default: NULL
        multiplier:
            type: decimal
            scale:  4
            type: decimal
            notnull: true
            default: 1
        daily_Breaks:
            type: integer
            notnull: true
            default: 0
    relations:
        Employee:
            class: sfGuardUser
            local: employee_id
            foreign: id
            foreignAlias: WorkingHourDay
            onDelete: CASCADE
        LeaveRequest:
            class: LeaveRequest
            local: leave_id
            foreign: id
            foreignAlias: WorkingHourDay
            onDelete: CASCADE

######################################################

WorkingHourRecord:
    actAs:
        Auditable: ~
        SoftDelete: ~
        Versionable: ~
    options:
        orderBy: day_id, start_Time, end_Time  ASC
    columns:
        day_id:
            type: integer
            notnull: false
            default: NULL
        recordType:
            type: enum
            values: ['Work', 'Entrance', 'Exit', "CustomWork"]
            default: 'Work'
            notnull: true
        start_Time:
            type: time
            notnull: true
        end_Time:
            type: time
            notnull: false
        project_id:
            type: integer
            notnull: false
        work_Type_id:
            type: integer
            notnull: false
        comment:
            type: string(50)
            notnull: false
            default: NULL
        details:
            type: blob
            notnull: false
            default: NULL
    relations:
        Day:
            class: WorkingHourDay
            local: day_id
            foreign: id
            foreignAlias: WorkingHourRecords
            onDelete: CASCADE
        Project:
            class: Project
            local: project_id
            foreign: id
            foreignAlias: WorkingHourRecords
            onDelete: CASCADE
        WorkType:
            class: WorkingHourWorkType
            local: work_Type_id
            foreign: id
            foreignAlias: WorkingHourRecords
            onDelete: CASCADE
