# Homepage

workinghours:

    url: /home/wh
    param: { module: homepage, action: workinghours }


# WHDB Admin - Type Management

workingHourWorkType_list:
    url: /wh/admin/worktype/list
    param: { module: workingHourAdmin, action: WorkTypeList }

workingHourWorkType_new:
    url: /wh/admin/worktype/new
    param: { module: workingHourAdmin, action: WorkTypeNew }

workingHourWorkType_edit:
    url: /wh/admin/worktype/edit/:id
    param: { module: workingHourAdmin, action: WorkTypeEdit }


# WHDB Admin - General

workingHourAdmin_setLeaveForAll:
    url: /wh/admin/setleaveforall
    param: { module: workingHourAdmin, action: setleaveforall }

workingHourAdmin_setMonthyHoursForAll:
    url: /wh/admin/setmonthyhoursforall
    param: { module: workingHourAdmin, action: setmonthlyhoursforall }



# WHDB - My Working Hours

workingHourUser_myhome:
    url: /wh/user/home
    param: { module: workingHourUser, action: myhome }

workingHourUser_day:
    url: /wh/user/day/:date
    param: { module: workingHourUser, action: day }

workingHourUser_deleteday:
    url: /wh/user/day/:date/delete
    param: { module: workingHourUser, action: deleteday }

workingHourUser_leaverequest:
    url: /wh/user/day/:date/leave/:type
    param: { module: workingHourUser, action: leaverequest }

workingHourUser_myleaverequests:
    url: /wh/user/myleaverequests
    param: { module: workingHourUser, action: myleaverequests }



# WHDB Admin - ProcessLeave

wh_process_leaverequests:
    url: /wh/process/leave
    param: { module: wh_Process, action: leaverequests }
    
wh_process_leaverequests_process:
    url: /wh/process/leave/:id
    param: { module: wh_Process, action: process }
    
wh_process_leaverequests_approve:
    url: /wh/process/leave/:id/approve
    param: { module: wh_Process, action: approve }
    
wh_process_leaverequests_deny:
    url: /wh/process/leave/:id/deny
    param: { module: wh_Process, action: deny }
