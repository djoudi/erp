# Homepage

workinghours:

    url: /home/wh
    param: { module: homepage, action: workinghours }


# WHDB Type Management

workingHourWorkType_list:
    url: /wh/worktype/list
    param: { module: workingHourWorkType, action: list }

workingHourWorkType_new:
    url: /wh/worktype/new
    param: { module: workingHourWorkType, action: new }

workingHourWorkType_edit:
    url: /wh/worktype/edit/:id
    param: { module: workingHourWorkType, action: edit }

# WHDB - Leave Requests management

workingHourLeave_setall:
    url: /wh/leave/setall
    param: { module: workingHourLeave, action: setall }


# WHDB - My Working Hours

workingHourUser_myhome:
    url: /wh/user/home
    param: { module: workingHourUser, action: myhome }

workingHourUser_day:
    url: /wh/user/day/:date
    param: { module: workingHourUser, action: day }

workingHourUser_deleteday:
    url: /wh/user/day/:date/delete
    param: { module: workingHourUser, action: deleteday }

workingHourUser_leaverequest:
    url: /wh/user/day/:date/leave/:type
    param: { module: workingHourUser, action: leaverequest }

workingHourUser_myleaverequests:
    url: /wh/user/myleaverequests
    param: { module: workingHourUser, action: myleaverequests }
